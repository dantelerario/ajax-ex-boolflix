<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BoolFlix - Dante L'Erario</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" type='text/css'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>


    <!-- MAIN -->
    <div class="input">
      <input class="boxSearch" type="text">
      <button class="btnSearch" type="button" name="button">Search</button>
    </div>
    <div class="moviesContainer container">
    </div>
    <!-- TEMPLATE -->
    <script id="template" type="text/x-handlebars-template">
      <div class="movie">
          <img src="{{poster_path}}" alt="">
          <h3>{{title}}</h3>
          <span class="originalTitle">{{original_title}}</span>
          <span class="voteAverage">{{vote_average}}</span>
      </div>
    </script>


    <!-- JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
    <script src="js/main.js"></script>
</body>
</html>
