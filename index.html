<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>BoolFlix - Dante L'Erario</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" type='text/css'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <!-- HEADER -->
    <header>
      <h1>BOOLFLIX</h1>
      <div class="input">
        <input class="boxSearch" type="text">
        <button class="btnSearch" type="button" name="button">Search</button>
      </div>
    </header>


    <!-- MAIN -->
    <div class="moviesContainer container">
    </div>
    <!-- TEMPLATE -->
    <script id="template" type="text/x-handlebars-template">
      <div class="movie">
          <img class="poster" src="{{{poster_path}}}" alt="">
          <div class="movieInfo hidden">
            <ul>
              <li>
                <h3>TITOLO: "{{title}}"</h3>
              </li>
              <li>
                <span class="originalTitle">TITOLO ORIGINALE: "{{original_title}}"</span>
              </li>
              <li>
                <span class="originalLanguage">LINGUA ORIGINALE: {{{original_language}}}</span>
              </li>
              <li>
                <span class="voteAverage">VOTO MEDIO: "{{{vote_average}}}"</span>
              </li>
              <li>
                <span class="type">TIPO: "{{type}}"</span>
              </li>
              <li>
                <span class="overview">PLOT: "{{overview}}"</span>
              </li>
            </ul>
          </div>
      </div>
    </script>


    <!-- JS -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js'></script>
    <script src="js/main.js"></script>
</body>
</html>
